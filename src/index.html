<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body class="main-font">
    
    <div class="container">
      <h2 style="text-align:  center;">App Registration</h2>
      <form action="#" class="form">
        <div class="input-group">
          <div class="flex-child">
            <input id="app-name" type="text" name="app-name" class="type-2 input" placeholder="0000-app" maxlength="8" autofocus>
            <span class="error-message"></span>
            <input id="form-btn" type="submit" value="Register App" class="btn btn-register">
          </div>
          <div class="flex-child">Selected App: <div id="selected-app" class="badge ripple hidden"></div></div>
        </div>
      </form>
      <div class="apps">
        <ul id="app-list" class="app-list"></ul>
      </div>
      <br />
      <input id="sync-all" type="button" class="btn" value="Sync All" />
    </div>
  </div>
    <script src="app.js" type="module"></script>    
  </body>
</html>
